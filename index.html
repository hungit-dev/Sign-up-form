<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up <form action=""></form></title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="background-section">
      <div class="logo-section">
        <img src="odin-lined.png" alt="Logo" class="logo" />
        ODIN
      </div>
      <div>Photo by <u> Halie West</u> on <u>Unsplash</u></div>
    </div>

    <div class="form-section">
      <div class="form-section-1">
        <h2>
          <strong>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started</strong
          >
        </h2>
        <h2>
          <strong>You <em>know</em> you want to.</strong>
        </h2>
      </div>

      <div class="form-section-2">
        <h2>Let's do this!</h2>
        <form action="">
          <div class="first-form-row">
            <label for="first-name">FIRST NAME</label> <br />
            <input type="text" id="first-name" /> <br />
            <br />
            <label for="email"> EMAIL</label> <br />
            <input type="text" id="email" /> <br />
            <br />
            <label for="password">PASSWORD</label> <br />
            <input type="text" id="password" required />
          </div>
          <div class="second-form-row">
            <label for="last-name">LAST NAME</label> <br />
            <input type="text" id="last-name" /> <br />
            <br />
            <label for="phone-number">PHONE NUMBER</label> <br />
            <input type="text" id="phone-number" /> <br />
            <br />
            <label for="confirm-password">CONFIRM PASSWORD</label> <br />
            <input type="text" id="confirm-password" required />
          </div>
        </form>
      </div>

      <div class="form-section-3">
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
